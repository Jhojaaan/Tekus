<div class="container login">
  <div class="px-5 min-h-screen flex justify-content-center align-items-center">
    <div
      class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1"
    >
      <div class="mb-4">
        <div class="text-900 text-xl font-bold mb-2">Inicia sesión</div>
        <span class="text-600 font-medium">Introduce tus credenciales</span>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="flex flex-column">
        <span class="p-input-icon-left w-full mb-4">
          <i class="pi pi-envelope"></i>
          <input
            id="email"
            type="text"
            pinputtext=""
            placeholder="Correo"
            class="p-inputtext p-component p-element w-full md:w-25rem"
            formControlName="UserName"
          />
        </span>
        <span class="p-input-icon-left w-full mb-4">
          <i class="pi pi-lock"></i>
          <input
            id="password"
            type="password"
            pinputtext=""
            placeholder="Contraseña"
            class="p-inputtext p-component p-element w-full md:w-25rem"
            formControlName="Password"
          />
        </span>
        <button
          pbutton=""
          pripple=""
          label="Log In"
          class="p-element w-full p-button p-component btn-entrar"
          tabindex="0"
        >
          <span class="p-button-label">Entrar</span>
        </button>
      </form>
    </div>
  </div>
</div>
<p-toast></p-toast>
